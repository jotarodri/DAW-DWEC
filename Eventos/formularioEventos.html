        function comprobarCorreo(correo){

            var comprobador = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(correo.value);

            if (comprobador == true) {
                alert("Correo correcto")
            }else{
                alert("Correo incorrecto")
            }

        }

    </script>

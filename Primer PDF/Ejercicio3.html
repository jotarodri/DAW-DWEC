//FUNCION PARA COMPROBAR SI EL DNI ES CORRECTO O NO

function dniValido(dni){ // Retorna: true | false
if (/^\d{8}[a-zA-Z]$/.test(dni)) {
var n = dni.substr(0,8);
var c = dni.substr(8,1);
return (c.toUpperCase() == "TRWAGMYFPDXBNJZSQVHLCKET".charAt(n%23)); // DNI correcto ?
}
return false; // DNI incorrecto
}


//FUNCION PARA COMPROBAR SI EL CORREO ES CORRECTO O NO

function isValidEmail(correo) { 
  return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(correo); 
}

//FUNCION PARA COMPROBAR SI LA IP ES CORRECTA O NO
function validarIP(IP) 
{
 if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(IP)) {
    return (true)
  }
return (false)
}


//------------------------DNI-------------------------------
var dni = prompt("Dime tu DNI");

if (comprobarDNI == false) {
